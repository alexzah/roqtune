name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (example: v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-assets:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: roqtune-linux-x86_64.tar.gz
          - os: windows-latest
            asset_name: roqtune-windows-x86_64.zip
          - os: macos-14
            asset_name: roqtune-macos-universal.tar.gz
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libfontconfig1-dev \
            libdbus-1-dev \
            libasound2-dev \
            libudev-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Linux binary
        if: runner.os == 'Linux'
        run: |
          cargo build --release --locked
          mkdir -p dist
          cp target/release/roqtune dist/roqtune
          tar -C dist -czf "${{ matrix.asset_name }}" roqtune

      - name: Build Windows binary
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo build --release --locked
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item target\release\roqtune.exe dist\roqtune.exe
          Compress-Archive -Path dist\roqtune.exe -DestinationPath "${{ matrix.asset_name }}" -Force
        env:
          RUSTFLAGS: -C link-arg=/STACK:16777216

      - name: Build macOS universal binary
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin
          cargo build --release --locked --target aarch64-apple-darwin
          cargo build --release --locked --target x86_64-apple-darwin
          mkdir -p dist
          lipo -create \
            target/aarch64-apple-darwin/release/roqtune \
            target/x86_64-apple-darwin/release/roqtune \
            -output dist/roqtune
          tar -C dist -czf "${{ matrix.asset_name }}" roqtune

      - uses: actions/upload-artifact@v4
        with:
          name: asset-${{ matrix.os }}
          path: ${{ matrix.asset_name }}

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-assets
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: asset-*
          merge-multiple: true
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: |
            dist/*
