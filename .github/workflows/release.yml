name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (example: v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-assets:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: roqtune-linux-x86_64
          - os: windows-latest
            asset_name: roqtune-windows-x86_64.exe
          - os: macos-14
            asset_name: roqtune-macos-universal.command
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libfontconfig1-dev \
            libdbus-1-dev \
            libasound2-dev \
            libudev-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
      - uses: Swatinem/rust-cache@v2

      - name: Build Linux binary
        if: runner.os == 'Linux'
        run: |
          cargo build --release --locked
          cp target/release/roqtune "${{ matrix.asset_name }}"

      - name: Build Windows binary
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo build --release --locked
          Copy-Item target\release\roqtune.exe "${{ matrix.asset_name }}"
        env:
          RUSTFLAGS: -C link-arg=/STACK:16777216

      - name: Build macOS universal binary
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin
          cargo build --release --locked --target aarch64-apple-darwin
          cargo build --release --locked --target x86_64-apple-darwin
          lipo -create \
            target/aarch64-apple-darwin/release/roqtune \
            target/x86_64-apple-darwin/release/roqtune \
            -output "${{ matrix.asset_name }}"
          chmod +x "${{ matrix.asset_name }}"

      - uses: actions/upload-artifact@v4
        with:
          name: asset-${{ matrix.os }}
          path: ${{ matrix.asset_name }}

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-assets
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: asset-*
          merge-multiple: true
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: |
            dist/*
