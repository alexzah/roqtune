name: Windows Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Package artifact
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item target\x86_64-pc-windows-msvc\release\roqtune.exe dist\roqtune.exe
          Compress-Archive -Path dist\roqtune.exe -DestinationPath roqtune-windows-x86_64.zip -Force
      - uses: actions/upload-artifact@v4
        with:
          name: roqtune-windows-x86_64
          path: roqtune-windows-x86_64.zip

