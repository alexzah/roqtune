name: Linux Flatpak Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flatpak toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Configure Flathub
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install Flatpak runtime dependencies
        run: |
          flatpak install --user -y flathub org.freedesktop.Platform//24.08
          flatpak install --user -y flathub org.freedesktop.Sdk//24.08
          flatpak install --user -y flathub org.freedesktop.Sdk.Extension.rust-stable//24.08

      - name: Build Flatpak bundle
        run: |
          bash scripts/flatpak-local.sh --bundle-only

      - uses: actions/upload-artifact@v4
        with:
          name: roqtune-flatpak
          path: flatpak/dist/io.github.alexzah.roqtune.flatpak

