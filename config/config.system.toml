# roqtune system config template
#
# Copy this file to your user config path as `config.toml`, then edit values.
# Linux default path: ~/.config/roqtune/config.toml
#
# This template tracks current in-code defaults.

[output]
# When `output_device_auto = true`, this value is ignored.
output_device_name = ""

# Auto-pick the system default output device.
output_device_auto = true

# Manual output format values (used only when the matching `*_auto` is false).
channel_count = 2
sample_rate_khz = 44100
bits_per_sample = 24

# Auto-detect each output format field independently.
channel_count_auto = true
sample_rate_auto = true
bits_per_sample_auto = true

# Sample-rate mode.
# - `sample_rate_auto = true`: Match Content (recommended), output rate follows source content when verified
# - `sample_rate_auto = false`: Manual, fixed to `sample_rate_khz`

# Resampler profile used only when sample-rate conversion is needed.
# Options: "high", "highest"
# - high: Rubato SincFixedIn, linear interpolation, sinc_len=256
# - highest: Rubato SincFixedIn, cubic interpolation, sinc_len=512
resampler_quality = "high"

# Apply TPDF dither when converting float output to lower bit-depth integer formats.
dither_on_bitdepth_reduce = true

[ui]
# Show the layout editor intro dialog the next time it is opened.
show_layout_edit_intro = true
# Show hover tooltips for icon-driven controls.
show_tooltips = true
# Automatically center track-list views on the newly playing track.
auto_center_playing_track = true
# Layout tree + playlist column data is persisted separately in `layout.toml`.

# Main window size on startup.
window_width = 900
window_height = 650

# Playback volume (0.0 .. 1.0).
volume = 1.0

# Per-leaf button cluster action order overrides.
# Keep empty to use built-in defaults.
button_cluster_instances = []

[library]
# Folders recursively scanned into Library mode.
# Leave empty if you only use playlists.
folders = []

# Show the one-time first-start library setup prompt.
# This is set to false once you skip or add folders.
show_first_start_prompt = true

# Enable internet lookups for artist/album detail blurbs and artist images.
# Display-only: this does not modify your track metadata files.
online_metadata_enabled = false

# One-time non-blocking prompt gate for online metadata in Library mode.
# Set this to true to re-test the prompt flow.
online_metadata_prompt_pending = true

# Artist image cache retention window in days.
artist_image_cache_ttl_days = 30

# Maximum on-disk artist-image cache size in MB before oldest files are pruned.
artist_image_cache_max_size_mb = 256

# ---------------------------------------------------------------------
# ADVANCED USERS ONLY
# These buffering settings directly affect decoder/player behavior.
# Change these only if you understand the tradeoffs and have a reason.
# Incorrect values can cause worse responsiveness or playback stability.
# ---------------------------------------------------------------------
[buffering]
# Runtime sanitization enforces:
# - low watermark >= 500
# - target buffer >= low watermark + 500
# - request interval >= 20
# - decoder chunk >= 100
player_low_watermark_ms = 12000
player_target_buffer_ms = 24000
player_request_interval_ms = 120
decoder_request_chunk_ms = 1500
