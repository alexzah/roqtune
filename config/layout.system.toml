# roqtune layout system template
#
# Copy this file to your user config path as `layout.toml`, then edit values.
# Linux default path: ~/.config/roqtune/layout.toml
#
# This template tracks the in-code default split-tree layout.
# Node conventions:
# - `node_type = "split"` requires: `id`, `axis`, `ratio`, `min_first_px`,
#   `min_second_px`, and nested `first` + `second` nodes.
# - `node_type = "leaf"` requires: `id`, `panel`.
# - `node_type = "empty"` has no additional fields.

# Layout schema version.
version = 1

# Built-in Album Art playlist-column width defaults.
# Runtime sanitization clamps to:
# min: 12..512
# max: 24..1024
# If min > max, values are swapped.
playlist_album_art_column_min_width_px = 16
playlist_album_art_column_max_width_px = 480

# Active UI color scheme preset.
# Built-in options currently include:
# - roqtune_dark
# - roqtune_light
# - solarized_dark
# - solarized_light
# - dracula_dark
# - nord_dark
# Use `custom` to activate [custom_colors] overrides below.
color_scheme = "roqtune_dark"

# Optional named color overrides used when `color_scheme = "custom"`.
# [custom_colors]
# window_bg = "#282828"
# panel_bg = "#202020"
# panel_bg_alt = "#252525"
# border = "#3A3A3A"
# text_primary = "#EEEEEE"
# text_secondary = "#AAAAAA"
# text_muted = "#888888"
# accent = "#2A6DEF"
# accent_on = "#FFFFFF"
# warning = "#D6B07A"
# danger = "#DB3F3F"
# success = "#5DA8FF"

# Playlist columns are ordered and rendered in this sequence.
# Built-in columns should keep `custom = false`.
# Custom user columns use `custom = true`.
[[playlist_columns]]
name = "Track #"
format = "{track_number}"
enabled = false
custom = false

[[playlist_columns]]
name = "Favorite"
format = "{favorite}"
enabled = true
custom = false
width_px = 24

[[playlist_columns]]
name = "Album Art"
format = "{album_art}"
enabled = true
custom = false
width_px = 30

[[playlist_columns]]
name = "Album Artist"
format = "{album_artist}"
enabled = false
custom = false

[[playlist_columns]]
name = "Genre"
format = "{genre}"
enabled = false
custom = false

[[playlist_columns]]
name = "Year"
format = "{year}"
enabled = false
custom = false

[[playlist_columns]]
name = "Title"
format = "{title}"
enabled = true
custom = false

[[playlist_columns]]
name = "Artist"
format = "{artist}"
enabled = true
custom = false

[[playlist_columns]]
name = "Album"
format = "{album}"
enabled = true
custom = false

# Optional per-leaf button cluster action overrides.
# Each entry targets one `button_cluster` leaf id from the layout tree.
# Uncomment and edit to customize action order for a specific leaf.
# [[button_cluster_instances]]
# leaf_id = "n8"
# actions = [1, 2, 3]
#
# Optional per-leaf text panel behavior overrides.
# display_priority options:
# - "default"
# - "prefer_selection"
# - "prefer_now_playing"
# - "selection_only"
# - "now_playing_only"
# text_source options:
# - "track"
# - "album_description"
# - "artist_bio"
# - "custom_text"
# [[text_panel_instances]]
# leaf_id = "l1"
# display_priority = "default"
# text_source = "track"
# text_format = "[size=title][b][color=text_primary]{title;file_name}[/color][/b][/size]\\n[size=body][color=text_secondary]{artist;album_artist}[/color][/size]\\n[size=body][color=text_muted]{album}[/color][/size]\\n[size=caption][color=text_muted]{date;year} {genre}[/color][/size]"
#
# Optional per-leaf image panel behavior overrides.
# image_source options:
# - "album_art"
# - "artist_image"
# [[image_panel_instances]]
# leaf_id = "l2"
# display_priority = "default"
# image_source = "album_art"

