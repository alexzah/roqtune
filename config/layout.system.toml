# - `node_type = "split"` requires: `id`, `axis`, `ratio`, `min_first_px`,
#   `min_second_px`, and nested `first` + `second` nodes.
# - `node_type = "leaf"` requires: `id`, `panel`.
# - `node_type = "empty"` has no additional fields.

